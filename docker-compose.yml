version: '3'
services:
  dm-car:
    build: .
    ports:
      - "80:80"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    depends_on:
      - postgres

  postgres:
    image: postgres:15.4
    environment:
      - POSTGRES_PASSWORD=password